<!DOCTYPE html>

    <title>Diet Plan Request</title>
    <link rel="stylesheet" href="C:/IIT/F24/HCI/Project/Del6/techtest/static/css/styles.css">
</head>
<body>

<div class="container">
    <img src="C:/IIT/F24/HCI/Project/Del6/techtest/static/images/fpg.png" alt="Food Plan" class="center-image">
</div>

<div id="response">
    <h2>Your Diet Plan:</h2>
    {% if response %}
        {% for day in response %}
            <div class="day-plan">
                <h3>{{ day.day }}:</h3>  <!-- Add ':' here to ensure correct display -->
                {% for meal, description in day.meals.items() %}
                    <p class="meal"><strong>{{ meal }}:</strong> {{ description }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    {% else %}
        <p>No diet plan available.</p>
    {% endif %}
</div>

</body>
</html>
